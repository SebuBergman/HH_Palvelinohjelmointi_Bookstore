<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booklist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div class="col-lg-4">
	<h1>Book database</h1>
	</div>
	<div class="col-md-4">
		<h4 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h4>
		<div style="padding:10px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
		</div>
	</div>
	<table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>ISBN</th>
			<th>Year</th>
			<th>Category</th>
			<th></th>
			<th></th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.year}"></td>
			<td th:text="${book.category.name}"></td>
			<td><a th:href="@{/edit{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td>
			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
		</tr>
	</table>
	<a href="/add" class="btn btn-dark">Add Book</a>
</div> 
</body>
</html>
